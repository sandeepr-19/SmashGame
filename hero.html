<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <nav id="nav">
      <p>time: <span id="time">10</span></p>
      <p>max score: <span id="score">0</span></p>
    </nav>

    <section id="container">
      <div id="game">
        <img id="clickMe" src="\5c9a0157b7e3470363aa7b3f.png" alt="click me" />
      </div>

      <div id="hero">
        <div id="level">
          <button id="easy">easy</button>
          <button id="medium">medium</button>
          <button id="hard">hard</button>
        </div>
        <button id="start" onclick="initial()">start game</button>
        <button id="reset" onclick="reset()">reset game</button>
      </div>
    </section>

    <script src="game.js"></script>
  </body>
</html>
